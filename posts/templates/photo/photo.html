
{% extends 'photo/photo_base.html' %}
{% block content %}
    <div class="b">
        <div class="array">
            {% for post in object_list %}
                <div class="card">
                       <div class="box-1">
                           <a href="{% url 'photo_detail' post.id %}">
                               <img src="{{ post.image1.url }}" width="200" height="250" alt = "{{ post.title }}">
                           </a>
                       </div>
                        <div class="box-2">
                            <p class="c">{{ post.title }}</p>
                            <p class="d">{{ user.username }}</p>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
